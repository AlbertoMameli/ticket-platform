<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:replace="~{fragments/layout :: head('Modifica Ticket')}"></head>

<body class="bg-secondary-subtle">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="container my-5">
        <h1>Modifica Ticket n. <span th:text="${ticket.id}"></span></h1>
        <hr>

        <form th:action="@{/tickets/{id}(id=${ticket.id})}" method="POST" th:object="${ticket}" class="mt-4">

            <div class="mb-3">
                <label for="titolo" class="form-label">Titolo</label>
                <input type="text" id="titolo" class="form-control" th:field="*{titolo}" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('titolo')}" class="invalid-feedback" th:errors="*{titolo}"></div>
            </div>

            <div class="mb-3">
                <label for="nomeProdotto" class="form-label">Descrizione / Nome Prodotto</label>
                <textarea id="nomeProdotto" class="form-control" th:field="*{nomeProdotto}" rows="3" th:errorClass="is-invalid"></textarea>
                <div th:if="${#fields.hasErrors('nomeProdotto')}" class="invalid-feedback" th:errors="*{nomeProdotto}"></div>
            </div>
            
            <div class="mb-3">
                <label for="dataCreazione" class="form-label">Data Creazione</label>
                <input type="text" id="dataCreazione" class="form-control" 
                       th:value="${#temporals.format(ticket.dataCreazione, 'dd/MM/yyyy HH:mm')}" disabled readonly>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select id="categoria" class="form-select" th:field="*{categoria}" th:errorClass="is-invalid">
                    <option value="">Seleziona una categoria</option>
                    <option th:each="cat : ${categorie}" th:value="${cat.id}" th:text="${cat.nome}"></option>
                </select>
                <div th:if="${#fields.hasErrors('categoria')}" class="invalid-feedback" th:errors="*{categoria}"></div>
            </div>

            <div class="mb-3">
                <label for="operatore" class="form-label">Assegna a Operatore</label>
                <select id="operatore" class="form-select" th:field="*{operatore}" th:errorClass="is-invalid">
                    <option value="">Seleziona un operatore</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nome}"></option>
                </select>
                <div th:if="${#fields.hasErrors('operatore')}" class="invalid-feedback" th:errors="*{operatore}"></div>
            </div>
            
            <div class="mb-3">
                <label for="stato" class="form-label">Stato</label>
                <select id="stato" class="form-select" th:field="*{stato}" th:errorClass="is-invalid">
                    <option value="DA_FARE">Da Fare</option>
                    <option value="IN_CORSO">In Corso</option>
                    <option value="COMPLETATO">Completato</option>
                </select>
                <div th:if="${#fields.hasErrors('stato')}" class="invalid-feedback" th:errors="*{stato}"></div>
            </div>

            <div class="mt-4">
                <button class="btn btn-primary" type="submit">Salva Modifiche</button>
                <a class="btn btn-secondary" th:href="@{/tickets}">Annulla</a>
            </div>
        </form>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: script}"></th:block>
</body>

</html>
