<th:block th:fragment="navbar">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Home page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tickets}">Elenco Ticket</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                        <a class="nav-link" th:href="@{/users}">Elenco Utenti</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users/show}">Il Tuo Profilo</a>
                    </li>
                    
                </ul>
                <div class="d-flex align-items-center" sec:authorize="isAuthenticated()">
                    <div class="text-light me-3">
                        <span sec:authentication="name"></span>
                    </div>
                    <form class="d-inline" th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-sm btn-danger">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</th:block>
