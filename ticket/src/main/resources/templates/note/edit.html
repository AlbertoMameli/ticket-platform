<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">

<head th:replace="~{fragments/layout :: head('Modifica Nota')}"></head>

<body class="bg-secondary-subtle">
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Modifica Nota</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{|/note/${nota.id}|}" method="post" th:object="${nota}">
                            <div class="mb-3">
                                <label for="testo" class="form-label">Testo della nota</label>
                                <textarea class="form-control" id="testo" th:field="*{testo}" rows="5"
                                    required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
                            <a class="btn btn-secondary" th:href="@{|/tickets/${nota.ticket.id}|}">Annulla</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
    <th:block th:replace="~{fragments/layout :: script}"></th:block>
</body>

</html>
